<script>
    function setCookie(name, value, expires) {
        var temp = [];
        var current_date = new Date();
        current_date.setSeconds(current_date.getSeconds() + 5);
        document.cookie = name + "= " + value + ";expires=" + current_date.toUTCString();
    }
