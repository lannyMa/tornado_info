    <script src="{{ static_url("jquery.cookie.js") }}"></script>

<body>

<script>
    // 通过s 设置
    function setCookieBySeconds(name, value, expires) {
        var current_date = new Date();
        current_date.setSeconds(current_date.getSeconds()+expires); //setSeconds
        document.cookie = name + "= " + value + ";expires=" + current_date.toUTCString();
    }

     function setCookieByDays(name, value, expires) {
        var current_date = new Date();
        current_date.setDate(current_date.getDate()+expires); //setDate
        document.cookie = name + "= " + value + ";expires=" + current_date.toUTCString();
    }
