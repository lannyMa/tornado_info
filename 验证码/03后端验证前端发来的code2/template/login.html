<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="/login" method="post">
    <p><input type="text" placeholder="username" name="username"></p>
    <p><input type="text" placeholder="password" name="pwd"></p>
    <p><input type="text" placeholder="checkcode" name="checkcode"><img src="/checkcode" onclick='ChangeCode();' id='imgCode'></p>

    <input type="submit"><span style="color: red;">{{ status }}</span>
</form>
    <script type="text/javascript">

        function ChangeCode() {
            var code = document.getElementById('imgCode');
            code.src += '?';
        }
    </script>
</body>
</html>
